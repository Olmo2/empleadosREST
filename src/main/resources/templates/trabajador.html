<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="../icon.jpeg" />
    <title>Trabajador</title>
</head>

<body class="container d-flex bg-dark">
    <table class="table table-dark table-striped align-self-center">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Email</th>
                <th scope="col">Tel√©fono</th>
                <th scope="col">Fecha de alta</th>
                <th scope="col"> <a style="text-decoration: none;" th:href="@{/trabajos}">Trabajos</a></th>
                <th scope="col"><a style="text-decoration: none;" th:href="@{/departamentos}">Departamentos</a></th>
                <!-- <th scope="col">Trabajadores</th>-->
            </tr>
        </thead>
        <tbody>
            <tr th:object="${trabajador}">
                <td>
                    <a th:text="*{id}"></a>
                </td>
                <td>
                    <a th:text="*{nombre}"></a>
                </td>
                <td>
                    <a th:text="*{apellidos}"></a>
                </td>
                <td>
                    <a th:text="*{email}"></a>
                </td>
                <td>
                    <a th:text="*{tlf}"></a>
                </td>
                <td>
                    <a th:text="*{fecha_alta}"></a>
                </td>
                <td>
                    <a th:text="*{trabajo.nombre}"></a>
                </td>
                <td>
                    <a th:text="*{dept.nombre}"></a>
                </td>

            </tr>
        </tbody>
    </table>
</body>

</html>
