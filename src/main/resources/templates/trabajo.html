<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="../icon.jpeg" />
    <title>Trabajo</title>
</head>

<body class="container d-flex bg-dark">
    <table class="table table-dark table-striped align-self-center">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Salario mínimo</th>
                <th scope="col">Salario máximo</th>
                <th scope="col"><a style="text-decoration: none;" th:href="@{/trabajadores}">Trabajadores</a></th>
                <!-- <th scope="col">Trabajadores</th>-->
            </tr>
        </thead>
        <tbody>
            <tr th:object="${trabajo}">
                <td>
                    <a th:text="*{id}"></a>
                </td>
                <td>
                    <a th:text="*{nombre}"></a>
                </td>
                <td>
                    <a th:text="*{salario_min}"></a>
                </td>
                <td>
                    <a th:text="*{salario_max}"></a>
                </td>
                <td>
                    <ul class="" style="list-style-type: none;" th:each="trabajador: ${trabajo.trabajadores}">
                        <li class="" th:text="${trabajador.nombre}"></li>

                    </ul>

                </td>

            </tr>
        </tbody>
    </table>
</body>

</html>
